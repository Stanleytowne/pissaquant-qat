# Config for multi-device QAT finetuning in qat_distributed.py
# using a Llama3 8B Instruct model
#
# This config assumes that you've run the following command before launching
# this run:
#   tune download meta-llama/Meta-Llama-3-8B-Instruct --output-dir /tmp/Meta-Llama-3-8B-Instruct --ignore-patterns "*.safetensors" --hf-token <HF_TOKEN>
#
# To launch on 4 devices, run the following command from root:
#   tune run --nproc_per_node 4 qat_distributed --config llama3/8B_qat_full
#
# You can add specific overrides through the command line. For example
# to override the checkpointer directory while launching training
# you can run:
#   tune run --nproc_per_node 4 qat_distributed --config llama3/8B_qat_full checkpointer.checkpoint_dir=<YOUR_CHECKPOINT_DIR>

output_dir: outputs/qwen/128/qat

# Tokenizer
tokenizer:
  _component_: torchtune.models.qwen3.qwen3_tokenizer
  path: /ceph/home/muhan01/huggingfacemodels/Qwen3-8B/vocab.json
  merges_file: /ceph/home/muhan01/huggingfacemodels/Qwen3-8B/merges.txt
  max_seq_len: 8192

# Dataset
dataset:
  _component_: torchtune.datasets.text_completion_dataset
  source: parquet
  data_files:
    - /ceph/home/muhan01/huggingfacedatasets/transmla_pretrain_6B_tokens/data/train-00000-of-00050.parquet
    - /ceph/home/muhan01/huggingfacedatasets/transmla_pretrain_6B_tokens/data/train-00001-of-00050.parquet
    - /ceph/home/muhan01/huggingfacedatasets/transmla_pretrain_6B_tokens/data/train-00002-of-00050.parquet
    - /ceph/home/muhan01/huggingfacedatasets/transmla_pretrain_6B_tokens/data/train-00003-of-00050.parquet
  column: text
  split: train
  packed: False  # True increases speed
seed: 42
shuffle: True

# Model Arguments
model:
  _component_: torchtune.models.qwen3.qwen3_8b_base

checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: /ceph/home/muhan01/huggingfacemodels/Qwen3-8B
  checkpoint_files: [
    model-00001-of-00005.safetensors,
    model-00002-of-00005.safetensors,
    model-00003-of-00005.safetensors,
    model-00004-of-00005.safetensors,
    model-00005-of-00005.safetensors,
  ]
  recipe_checkpoint: null
  output_dir: ${output_dir}
  model_type: QWEN3
resume_from_checkpoint: False

# Fine-tuning arguments
batch_size: 2
epochs: 1

# QAT arguments
quantizer:
  _component_: torchtune.training.quantization.Int4WeightOnlyQATQuantizer
  groupsize: 256
fake_quant_after_n_steps: 250
lr_warmup_steps: 375

optimizer:
  _component_: torch.optim.AdamW
  lr: 2e-5
  fused: True
loss:
  _component_: torchtune.modules.loss.CEWithChunkedOutputLoss
max_steps_per_epoch: 1250
gradient_accumulation_steps: 4  # Use to increase effective batch size
clip_grad_norm: null
compile: False  # torch.compile the model + loss, True increases speed + decreases memory
optimizer_in_bwd: False  # True saves memory. Requires gradient_accumulation_steps=1

# Training env
device: cuda

# Memory management
enable_activation_checkpointing: True  # True reduces memory
enable_activation_offloading: False  # True reduces memory
custom_sharded_layers: ['tok_embeddings', 'output']  # Layers to shard separately (useful for large vocab size models). Lower Memory, but lower speed.

# Reduced precision
dtype: bf16

# Logging
metric_logger:
  _component_: torchtune.training.metric_logging.WandBLogger
  project: pissaquant
  name: qwen3_8b_qat
  log_dir: ${output_dir}/logs
log_every_n_steps: 1
log_peak_memory_stats: True


# Profiler (disabled)
profiler:
  _component_: torchtune.training.setup_torch_profiler
  enabled: False

  #Output directory of trace artifacts
  output_dir: ${output_dir}/profiling_outputs

  #`torch.profiler.ProfilerActivity` types to trace
  cpu: True
  cuda: True

  #trace options passed to `torch.profiler.profile`
  profile_memory: False
  with_stack: False
  record_shapes: True
  with_flops: False

  # `torch.profiler.schedule` options:
  # wait_steps -> wait, warmup_steps -> warmup, active_steps -> active, num_cycles -> repeat
  wait_steps: 5
  warmup_steps: 3
  active_steps: 2
  num_cycles: 1
